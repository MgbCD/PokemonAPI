<mat-card class="example-card">

    <mat-card-header>
      <img mat-card-avatar class="header-image" src="{{pokemonImg}}">
      <mat-card-title>{{pokemon.name}}</mat-card-title>
      <mat-card-subtitle># {{pokemon.id}}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image src="{{pokemonImg}}" alt="Pokemon">
    <mat-card-content>
      <mat-chip-listbox class="mat-mdc-chip-set-stacked" aria-label="Color selection">
        <mat-chip-option color="accent" selected>Type: {{pokemonType}}</mat-chip-option>
        <mat-chip-option color="accent" selected>Weight: {{pokemon.weight}}</mat-chip-option>
        <mat-chip-option color="accent" selected>Height: {{pokemon.height}}</mat-chip-option>
      </mat-chip-listbox>
          
    </mat-card-content>
  
  </mat-card>
